<!DOCTYPE html>
<html>
<head>
<meta name="application" content="brap/1.0.0"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta charset="utf-8"/>
<link rel="apple-touch-icon" href="/static/icons/system.png"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="/static/js/jquery.cookie.js"></script>
<script src="/static/js/brap.js?46610"></script>
<style type="text/css" media="screen">@import "/static/css/brap.css?46610";</style>
<title></title>
</head>
<body>
    <div id="tabs" class="tabs">
        <div id="tab_chat" class="tab"><img title="Home" class="tab_button" id="tab_chat_img" src="/static/ui/dayhome.png?46610"></div>
        <div id="tab_users" class="tab"><img title="Users" class="tab_button" id="tab_users_img" src="/static/ui/dayusers.png?46610"></div>
        <div id="tab_msg" class="tab"><img title="Mentions" class="tab_msg" id="tab_msg_img" src="/static/ui/daymail.png?46610"></div>
        <div id="tab_images" class="tab"><img title="Images" class="tab_button" id="tab_images_img" src="/static/ui/dayimages.png?46610"></div>
        <div id="tab_links" class="tab"><img title="Links" class="tab_button" id="tab_links_img" src="/static/ui/dayweb.png?46610"></div>
        <div id="tab_night" class="tab"><img title="Day/Night Mode" class="tab_button" id="tab_night_img" src="/static/ui/daynight.png?46610"></div>
        <div id="tab_refresh" class="tab"><img title="Reload" class="tab_button" id="tab_refresh_img" src="/static/ui/dayreload.png?46610"></div>
        <div id="tab_settings" class="tab"><img title="Settings" class="tab_settings" id="tab_settings_img" src="/static/ui/daysettings.png?46610"></div>
    </div>
    <div class="container">
        <div class="pane container_chat" id="container_chat">
            <div class="console">
            </div>
            <div class="panel">
                <form id="chat" name="chat" action="/put" method="post">
                    <input class="input-box" size=32 id="line" name="line"/>
                    <input type="hidden" name="lat" value="0"/>
                    <input type="hidden" name="lon" value="0"/>
                    <input type="hidden" name="loc" value=""/>
                </form>
            </div>
        </div>  
        <div class="pane container_users container_hiding" id="container_users">
        <h1>Users<span id="user_count"></span></h1>
            <div class="panel" id="user_viewer">
            </div>
        </div>
        <div class="pane container_msg container_hiding" id="container_msg">
            <h1>Mentions<span id="msg_count"></span></h1>
            <div class="panel" id="msg_viewer">
            </div>
        </div>
        <div class="pane container_images container_hiding" id="container_images">
            <h1>Images<span id="image_count"></span></h1>
            <div class="panel" id="image_viewer">
            </div>
        </div>
        <div class="pane container_links container_hiding" id="container_links">
            <h1>Links<span id="link_count"></span></h1>
            <div class="panel" id="link_viewer">
            </div>
        </div>
        <div class="pretty pane container_settings container_hiding" id="container_settings">
            <h1>About Box</h1>
            <div class="about">
                <span id="state"></span><br/>
                <span id="geo"></span><br/>
                <span class="key">GitHub:</span>&nbsp;<a href="https://github.com/harrisonpage/brap">brap</a>
            </div>
        </div>
    </div>  
</body>
</html>
