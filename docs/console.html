<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta charset="utf-8"/>
<link rel="apple-touch-icon" href="/static/icons/system.png"/>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="/static/js/jquery.cookie.js"></script>
<script src="/static/js/brap.js"></script>
<style type="text/css" media="screen">@import "/static/css/brap.css";</style>
<title></title>
</head>
<body>
    <div class="bar pretty" id="bar">
    </div>
    <div class="container">
        <div class="console">
        </div>
    </div>  
    <div class="panel">
        <form id="chat" name="chat" action="/put" method="post">
            <input class="input-box" size=32 id="line" name="line"/>
            <input type="hidden" name="lat" value="0"/>
            <input type="hidden" name="lon" value="0"/>
            <input type="hidden" name="loc" value=""/>
        </form>
        <br/>
        <div id="buttons">
        <a class="button" onclick="showInfo()">Info</a>
        <a class="button" onclick="toggleMode()"><span id="modeLabel"></span></a>
        <a id="moreButton" class="button" href="/?limit=50"><span id="moreLabel">More</span></a>
        </div>
    </div>
    <div class="info" id="info">
        <span id="state"></span><br/>
        <span id="device"></span><br/>
        <span id="geo"></span>
    </div>
</body>
</html>
